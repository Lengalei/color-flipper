<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Flipper</title>
</head>
<body>
    <h1>Color Flipper</h1>
    <div class="buttons">
        <button onclick="setColor('red')" id="red">RED</button>
    <button onclick="setColor('blue')" id="blue">BLUE</button>
    <button onclick="setColor('green')" id="green">GREEN</button>
    <button onclick="randomColor('color')" id="random">RANDOM</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
